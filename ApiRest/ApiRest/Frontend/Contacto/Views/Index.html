<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet" />
    <title>Contactos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12"><button class="btn btn-success"data-bs-toggle="modal" onclick="abreModal('A')" data-bs-target="#exampleModalCenter">Agregar nuevo contacto</button></div>
            <div class="col-md-12">
               
                <table id="myTable" class="display dataTable" style="width:100%">
                    <thead>
                        <tr>
                            <th class="hide_me">ID_Contacto</th>
                            <th>Nombre</th>
                            <th>Telefono</th>
                            <th>Direccion</th>
                            <th>Email</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                </table>

                
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="tituloNuevo" style="display: none;">Nuevo contacto</h5>
                              <h5 class="modal-title" id="tituloEditar" style="display: none;">Editar Contacto</h5>
                              <button type="button" class="close" data-bs-dismiss="modal"  aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                   <input type="text" style="display: none;" name="ID_Contacto" id="ID_Contacto">

                                    <label for="Nombre">Nombre</label>
                                    <input type="text" class="form-control" name="Nombre" id="Nombre">
                                    <label id="errorNombre" style="color: red;display: none;" >*Campo Requerido</label>
                                    <br>

                                    <label for="Direccion">Direccion</label>
                                    <input type="text" class="form-control" name="Direccion" id="Direccion" >
                                    <label id="errorDIreccion" style="color: red;display: none;">*Campo Requerido</label>
                                     <br>

                                    <label for="Telefono">Telefono</label>
                                    <input type="text" class="form-control" name="Telefono" id="Telefono" >
                                    <label id="errorTelefono" style="color: red;display: none;">*Campo Requerido</label>
                                     <br>

                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control" name="Email" id="Email" required >
                                    <label id="errorEmail" style="color: red;display: none;"></label>

                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary"  data-bs-target="#exampleModalCenter" data-bs-dismiss="modal">Cerrar</button>
                              <button type="button" onclick="guardar()" class="btn btn-primary">Guardar</button>
                            </div>
                          </div>
                        </div>
                      </div>

            </div>
        </div>
    </div>
</body>
<script

  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js" ></script>
<!-- <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js" ></script> -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../js/Contacto.js"></script>
</html>
